<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
 integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
  <title>travel desk</title>
</head>


<body>

  <div id="success" class="alert alert-success alert-dismissible fade " role="alert">
    <strong>Sucssesfully Added</strong> your travel request is successfully submited.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <div id="failure" class="alert alert-danger alert-dismissible fade " role="alert">
    <strong>Error</strong> your travel request has not been sent due to error
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
  <div class="container">

    <h1>welcome to travel desk</h1>
    <div class="mb-3">
      <label for="name" class="form-label">Username</label>
      <input type="text" class="form-control" id="name" placeholder="Enter your username">
      <small id="namevalid" class="form-text text-muted invalid-feedback">
        Your username must be 2-10 characters long and should not start with a number
      </small>

      <!--small class="form-text text-muted invalid-feedback" id="namevalid" >
        <div class="invalid-feedback"> your username must be 2-10 charecters long and should not start with a number</div>
        
      </small-->


      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
        <div id="namevalid" class="invalid-feedback">
          your email must be a valid email
        </div>
      </div>
      <div class="my-3">
        <select class="form-select" aria-label="Default select example">
          <option selected>Select your Cars</option>
          <option value="1">Ford Scord</option>
          <option value="2">Land Rover</option>
          <option value="3">Range Rover</option>
          <option value="3">Jaguar</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="address" class="form-label">Enter your address</label>
        <textarea class="form-control" id="address" rows="3"></textarea>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" placeholder="Enter your Phone Number">
        <div id="phonevalid" class="invalid-feedback">
          your phone number must be 10 digits long
        </div>
      </div>


      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">And other messagess...</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
      </div>
      <button id="submit" class="btn btn-primary">submit</button>

    </div>
  </div>


  <!-- Optional JavaScript; choose one of the two! -->
  <script src="index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
  integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
  crossorigin="anonymous"></script>
  
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>

</body>

</html>
